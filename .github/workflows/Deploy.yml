name: Build and Deploy 

on:
  push:
    branches:
      - main  # 触发分支，根据你的需求修改

jobs:
  deploy-watermark:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Build Watermark
        run: |
          cd watermark
          npm ci
          npm run build

      - name: Deploy to Page Branch
        run: |
          # 克隆 page 分支到临时目录
          git clone --depth 1 --branch page https://github.com/${{ github.repository }}.git page-branch
          
          # 同步构建文件到目标目录
          mkdir -p page-branch/watermark
          rsync -av --delete watermark/dist/ page-branch/watermark/
          
          # 配置 Git 用户信息
          cd page-branch
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          
          # 提交并推送更改
          git add .
          if git diff-index --quiet HEAD; then
            echo "没有更改需要提交"
          else
            git commit -m "Update watermark: ${{ github.sha }}"
            git push https://${{ github.actor }}:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git page
          fi
