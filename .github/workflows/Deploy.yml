name: Build and Deploy 

on:
  push:
    branches:
      - main  # 触发分支，根据你的需求修改

jobs:
  deploy-watermark:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Build Watermark
        run: |
          mkdir -p deployDist
          cd watermark
          npm ci
          npm run build
          cp -r dist ../deployDist/
          cd ../
          ls
          
      - name: Deploy
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./deployDist
